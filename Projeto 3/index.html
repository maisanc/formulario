<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" />
                    </div>

                    <div class="input-wrapper">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" />
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail<span>(Digite um e-mail válido)</span></label>
                        <input type="email" id="email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha<span>(Mínimo de 6 caracteres)</span> </label>
                        <input type="password" id="password" />
                    </div>
                </div>
    </div>
    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
                <label for="mentorname">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                <input type="text" id="mentorname" />
            </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="col-3">
                <div class="input-wrapper">
                    <label for="firstdate">Data <span>(DD/MM/AAAA)</span> </label>
                    <input type="date" id="firstdate" />
                </div>

                <div class="input-wrapper">
                    <label for="firstime1">Das</label>
                    <input type="time" id="firstime1" />
                </div>

                <div class="input-wrapper">
                    <label for="lastime1">Até</label>
                    <input type="time" id="lastime1" />
                </div>
            </div>

            <div class="col-3">
                <div class="input-wrapper">
                    <label for="lastdate">Data <span>(DD/MM/AAAA)</span> </label>
                    <input type="date" id="lastdate" />
                </div>

                <div class="input-wrapper">
                    <label for="firstime2">Das</label>
                    <input type="time" id="firstime2" />
                </div>

                <div class="input-wrapper">
                    <label for="lastime2">Até</label>
                    <input type="time" id="lastime2" />
                </div>

            </div>

        </div>
    </fieldset>

    </form>
    <footer>
        <input type="submit" value="SALVAR" class="button" form="my-form">
    </footer>
    </div>
</body>

</html>
